<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Nova Fleet Builder</title>
</head>

<!-- Body -->
<body>

    <!-- Heading -->
    <div>
        <header id="NFB">Nova Fleet Builder</header>
    </div>

    <!-- Admiral box, text and command points tally -->
    <div id="container">
        <div id="admiral-box">
            <button onclick="myFunction"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></button>
        </div>
        <div id="admiral-text"><h2>Choose Admiral</h2></div>
    </div>
    <div>
        <h2 class="cmd">Command Points Available</h2>
        <h1 class="cmd">x/x</h1>
    </div>

    <!-- Rear row -->
    <div id="rear-row">
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
    </div>

    <!-- Flagship -->
    <div id="flag-row">
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
    </div>

    <!-- Main row -->
    <div id="main-row">
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
    </div>

    <!-- Front row -->
    <div id="front-row">
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
        <div class="slots"><i class="fa-solid fa-plus" style="color: #000000; background-color: #737CA1;"></i></div>
    </div>

<!-- font awesome script -->
<script src="https://kit.fontawesome.com/97317b0f17.js" crossorigin="anonymous"></script>
</body>
</html>
